<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="none" />
  
  <!-- Outer Set: Solutions to Bessel Equation -->
  <ellipse cx="250" cy="175" rx="220" ry="150" fill="#e3e8f0" stroke="#4a5568" stroke-width="2" />
  <text x="250" y="60" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2d3748">Bessel 方程的解</text>
  
  <!-- Inner Set: Cylinder Functions -->
  <ellipse cx="250" cy="200" rx="130" ry="90" fill="#c6f6d5" stroke="#2f855a" stroke-width="2" />
  <text x="250" y="210" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#22543d">柱函数</text>
  
  <!-- Explanatory Note (Optional but helpful) -->
  <text x="250" y="330" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#718096">柱函数 ⊂ Bessel 方程的解</text>
</svg>

        header { margin-bottom: 48px; opacity: 0; animation: fadeIn 0.8s var(--ease-apple) forwards; }

        .subtitle { font-size: 18px; color: var(--text-secondary); font-weight: 400; }

        .chapter-list { display: flex; flex-direction: column; gap: 12px; }

        .chapter-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 20px 24px; background: var(--card-bg); border-radius: 14px;
            text-decoration: none; color: var(--text-primary);
            box-shadow: var(--card-shadow); transition: all 0.3s var(--ease-apple);
            opacity: 0; transform: translateY(20px);
            animation: fadeInUp 0.6s var(--ease-apple) forwards;
        }
        .chapter-item:hover { transform: translateY(-2px); box-shadow: var(--card-shadow-hover); }

        .chapter-info { display: flex; align-items: center; gap: 16px; }
        .chapter-number { font-size: 13px; font-weight: 600; color: var(--text-secondary); min-width: 28px; }
        .chapter-title { font-size: 16px; font-weight: 500; }

        .chapter-arrow {
            font-size: 18px; color: var(--accent-blue); opacity: 0;
            transform: translateX(-8px); transition: all 0.3s var(--ease-apple);
        }
        .chapter-item:hover .chapter-arrow { opacity: 1; transform: translateX(0); }

        .section-title {
            font-size: 12px; font-weight: 600; letter-spacing: 0.1em;
            text-transform: uppercase; color: var(--text-secondary);
            margin: 32px 0 16px; padding-left: 4px;
        }

        .chapter-item:nth-child(1) { animation-delay: 0.05s; }
        .chapter-item:nth-child(2) { animation-delay: 0.1s; }
        .chapter-item:nth-child(3) { animation-delay: 0.15s; }
        .chapter-item:nth-child(4) { animation-delay: 0.2s; }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            .container { padding: 60px 20px 80px; }
            h1 { font-size: 32px; }
            .chapter-item { padding: 16px 20px; }
        }

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="2" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="1" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E6%A6%82%E5%86%B5">概况</h3>
<ul>
<li data-marpit-fragment="1">
<p>《群论》</p>
</li>
<li data-marpit-fragment="2">
<p>两位任课老师：</p>
<p>潘逸文 (除第6-9周外)：panyw5@mail.sysu.edu.cn</p>
<p>张宏浩 (第6-9周)：zhh98@mail.sysu.edu.cn</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="3" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="2" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E6%A6%82%E5%86%B5-1">概况</h3>
<ul>
<li data-marpit-fragment="1">
<p>考核方式：期末 60% + 平时 40%</p>
</li>
<li data-marpit-fragment="2">
<p>作业：可以 1-5 个同学组成一组共同完成。</p>
</li>
<li data-marpit-fragment="3">
<p>课程主页 (课件、作业、其他资源分享)</p>
<center>
<p><img src="images/image.png" alt="" style="width:300px;" /><br />
课程主页</p>
</center>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="6" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="3" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E7%BE%A4%E8%AE%BA%E7%9A%84%E5%BA%94%E7%94%A8">群论的应用</h3>
<ul>
<li data-marpit-fragment="1">群论在数学物理各个领域都有深刻应用</li>
<li data-marpit-fragment="2">伽罗华理论：分析多项式的根</li>
<li data-marpit-fragment="3">代数拓扑，用于分类拓扑空间：同调群、上同调群、同伦群、K-theory</li>
<li data-marpit-fragment="4">数论：群论可以刻画质数与质因数分解</li>
<li data-marpit-fragment="5">物理：刻画物理系统的对称操作，联合其表示论作为物理理论的 organizing principal</li>
<li data-marpit-fragment="6">当然，并非所有人都需要系统地学习群论。可以在研究过程中学习所需的群论知识即可。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="4" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="4" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E7%BE%A4%E8%AE%BA%E4%B8%8E%E7%89%A9%E7%90%86">群论与物理</h3>
<ul>
<li data-marpit-fragment="1">不同学科方向的人在学习、使用群论上会有不同侧重点</li>
<li data-marpit-fragment="2">材料、凝聚态用 <strong><green>有限群、离散群</green></strong> 较多：离散平移群、晶体点群、空间群等，刻画晶体对称性、能带结构；超导、拓扑序经常需要用到时间反演、宇称</li>
<li data-marpit-fragment="3">粒子物理、高能物理用 <strong><green>有限维李群李代数</green></strong> 较多：用来刻画洛伦兹对称性、规范不变性、味对称性。还有一些有限群的，比如宇称、电荷共轭，这些离散对称性跟洛伦兹对称性融合使用。</li>
<li data-marpit-fragment="4">数学物理 (弦论、超对称、共形场论、可积系统、拓扑序等) 什么都得用，包括无穷维李群李代数，范畴等</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="1" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="5" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E7%BE%A4%E8%AE%BA%E7%9A%84%E5%BA%94%E7%94%A8-1">群论的应用</h3>
<ul>
<li data-marpit-fragment="1">
<p>诺特 (Noether) 定理: 物理理论的每一个连续对称性都有一个对应的守恒律</p>
<center>
<p><img src="images/Noether.jpg" alt="" style="width:300px;" /></p>
</center>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="5" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="6" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E7%BE%A4%E8%AE%BA%E7%9A%84%E5%BA%94%E7%94%A8-2">群论的应用</h3>
<ul>
<li data-marpit-fragment="1">相变理论：自发对称性的破缺与相变</li>
<li data-marpit-fragment="2">量子电动力学：电磁相互作用与弱相互作用的起源与 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>S</mi><mi>U</mi><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo><mo>×</mo><mi>U</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo><mo>→</mo><mi>U</mi><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">SU(2) \times U(1) \to U(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mord mathnormal" style="margin-right:0.10903em;">U</span><span class="mopen">(</span><span class="mord">2</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">U</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">→</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">U</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span> 对称性自发破缺</li>
<li data-marpit-fragment="3">量子色动力学：<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>S</mi><mi>U</mi><mo stretchy="false">(</mo><mn>3</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">SU(3)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mord mathnormal" style="margin-right:0.10903em;">U</span><span class="mopen">(</span><span class="mord">3</span><span class="mclose">)</span></span></span></span> 对称性与夸克，介子的构造</li>
<li data-marpit-fragment="4">量子理论：希尔波特空间的块对角化，量子跃迁的选择定则</li>
<li data-marpit-fragment="5">晶体分类与点群、空间群</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="3" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="7" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E7%BE%A4%E8%AE%BA%E7%9A%84%E6%80%9D%E7%BB%B4%E6%96%B9%E5%BC%8F">群论的思维方式</h3>
<ul>
<li data-marpit-fragment="1">
<p>全新的思维方式：基于<strong>规则</strong>的数学秩序 (rules-based order)</p>
</li>
<li data-marpit-fragment="2">
<p>最重要的 <strong><red>不是</red></strong> 东西/对象本身，而是 <strong><green>结构</green></strong>、<strong><green>关系</green></strong> 与 <strong><green>行为</green></strong></p>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⇒</mo></mrow><annotation encoding="application/x-tex">\Rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">⇒</span></span></span></span> 完全抽象 (看不见摸不着) 的数学对象</p>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⇒</mo></mrow><annotation encoding="application/x-tex">\Rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">⇒</span></span></span></span> 对抽象思维提出比较高的要求</p>
<div class='proof comment'>
<p><strong>抽象的层次</strong></p>
<p>本课程会深入到抽象<strong>第四层</strong></p>
</div>
</li>
<li data-marpit-fragment="3">
<p>完全抽象的结构 <strong><green>可以</green></strong> 实现为物理系统中的具体的物理操作</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="5" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="8" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E8%AF%BE%E7%A8%8B%E8%AE%A1%E5%88%92">课程计划</h3>
<ul>
<li data-marpit-fragment="1">课程的主要内容划分</li>
<li data-marpit-fragment="2">群的基本性质：主要以有限群为骨架，是后面所有讨论的基础</li>
<li data-marpit-fragment="3">有限群的表示论</li>
<li data-marpit-fragment="4">李群的重要例子及表示论</li>
<li data-marpit-fragment="5">李代数基础</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="5" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="9" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E6%9C%AC%E7%AB%A0%E7%BA%B2%E8%A6%81">本章纲要</h3>
<ul>
<li data-marpit-fragment="1">群论的诞生</li>
<li data-marpit-fragment="2">群的定义与基本性质</li>
<li data-marpit-fragment="3">子群、陪集与商群</li>
<li data-marpit-fragment="4">同态与同构</li>
<li data-marpit-fragment="5">有限群作用</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="1" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="10" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E7%BE%A4%E8%AE%BA%E7%9A%84%E8%AF%9E%E7%94%9F">群论的诞生</h3>
<center>
<p><img src="images/galois.jpeg" alt="" style="width:300px;" /></p>
</center>
<ul>
<li data-marpit-fragment="1">19 世纪法国年轻数学家伽罗华 (Évariste Galois, 1811 年 10 月 25 日 —— 1832 年 5 月 31 日)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="2" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="11" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E7%BE%A4%E8%AE%BA%E7%9A%84%E8%AF%9E%E7%94%9F-1">群论的诞生</h3>
<div class="horizontal">
<p><img src="images/Legendre.jpg" alt="" style="width:200px;" /><br />
<img src="images/Lagrange.jpg" alt="" style="width:200px;" /></p>
</div>
<ul>
<li data-marpit-fragment="1">14 岁的伽罗华对数学产生了浓厚的兴趣，开始阅读勒让德 (Adrien-Marie Legendre) 的几何著作</li>
<li data-marpit-fragment="2">15 岁的伽罗华开始读拉格朗日 (Lagrange) 的著作</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="1" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="12" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E7%BE%A4%E8%AE%BA%E7%9A%84%E8%AF%9E%E7%94%9F-2">群论的诞生</h3>
<p><img src="Cauchy.jpg" alt="" style="width:400px;" /></p>
<ul>
<li data-marpit-fragment="1">17 岁时发表了关于连分数 (continued fractions) 的文章，以及两篇多项式方程的文章，得到柯西 (Cauchy) 的赞赏</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="2" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="13" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E7%BE%A4%E8%AE%BA%E7%9A%84%E8%AF%9E%E7%94%9F-3">群论的诞生</h3>
<ul>
<li data-marpit-fragment="1">
<p>父亲是一名 (法国的) 共和党人，本地村长</p>
</li>
<li data-marpit-fragment="2">
<p>伽罗华 18 岁时父亲在村中一场政治纷争中自杀身亡</p>
<div class='horizontal'>
<p><img src="images/zhu.png" alt="" style="height:300px;" /><br />
<img src="images/wang.jpeg" alt="" style="height:300px;" /></p>
</div>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="14" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E7%BE%A4%E8%AE%BA%E7%9A%84%E8%AF%9E%E7%94%9F-4">群论的诞生</h3>
<ul>
<li>18 岁的伽罗华考入巴黎高等师范大学，并撰写方程理论相关论文</li>
<li>19 岁时，发表了三篇论文，关于伽罗华理论、方程数值解以及数论</li>
<li>与此同时，伽罗华积极参与政治运动，在被巴黎高师开除前主动退学，加入了国民卫队 (National Guard)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="15" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E7%BE%A4%E8%AE%BA%E7%9A%84%E8%AF%9E%E7%94%9F-5">群论的诞生</h3>
<ul>
<li>
<p>1831年 5 月，伽罗华因「企图刺杀国王」被捕入狱并结识若干革命伙伴，但很快被释放</p>
<center>
<p><img src="images/lelouch.png" alt="" style="width:500px;" /></p>
</center>
<p>之后也因政治活动多次入狱，并在狱中继续发展其数学理论</p>
</li>
<li>
<p>出狱后，爱上了革命伙伴的的未婚妻，并与其相约决斗 [存疑]。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="16" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E7%BE%A4%E8%AE%BA%E7%9A%84%E8%AF%9E%E7%94%9F-6">群论的诞生</h3>
<ul>
<li>
<p>1832 年 5 月 29 日晚上，伽罗华作生命中最后的计算，在笔记页边留下「我没有时间了」等字样，手稿寄给了好友奥古斯特·谢瓦利埃（Auguste Chevalier）</p>
<center>
<p><img src="images/time.jpeg" alt="" style="width:300px;" /></p>
</center>
<div class='proof comment'>
<p><strong>其他说法</strong></p>
<p>也有说法是决斗前早就做好的笔记。</p>
</div>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="17" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E7%BE%A4%E8%AE%BA%E7%9A%84%E8%AF%9E%E7%94%9F-7">群论的诞生</h3>
<ul>
<li>
<p>1832 年 5 月 30 日凌晨，群论诞生。</p>
</li>
<li>
<p>5 月 30 日早上，伽罗华在决斗中腹部中枪</p>
<div style="display:flex; justify-content: center;">
<p><img src="images/duel1.png" alt="" style="width:320px;" /></p>
<p><img src="images/duel2.png" alt="" style="width:320px;" /></p>
</div>
</li>
<li>
<p>1832 年 5 月 31 日上午 10 点，伽罗华在医院去世</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="2" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="18" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h3 id="%E7%BE%A4%E8%AE%BA%E7%9A%84%E8%AF%9E%E7%94%9F-8">群论的诞生</h3>
<ul>
<li data-marpit-fragment="1">
<p>数学家赫尔曼·外尔 (Hermann Weyl) 评价伽罗华的手稿：</p>
<div class='proof comment'>
<p><strong>如果从这封信所包含思想的新颖性和深刻性来判断，它也许是整个人类文献中最丰富的一篇文章。</strong></p>
<right>
<p>——Hermann Weyl<br />
</right></p>
</div>
</li>
<li data-marpit-fragment="2">
<p>1843年，约瑟夫·刘维尔（Joseph Liouville）审阅了伽罗瓦的手稿，并宣布它是正确的。这篇论文最终在1846年，也就是伽罗瓦死后14年出版。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="19" style="--paginate:true;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<h1 id="%E7%BE%A4%E7%9A%84%E5%AE%9A%E4%B9%89">群的定义</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="2" data-paginate="true" data-header="群的定义" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="20" style="--paginate:true;--header:群的定义;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<header>群的定义</header>

<h3 id="%E4%BA%8C%E5%85%83%E8%BF%90%E7%AE%97%E7%9A%84%E5%BC%B1%E5%8C%96">二元运算的弱化</h3>
<ul>
<li data-marpit-fragment="1">
<p><strong><green>实数</green></strong> 和 <strong><green>复数</green></strong> 有丰富的二元运算：加、乘</p>
</li>
<li data-marpit-fragment="2">
<p>熟知的性质：</p>
<div class='horizontal'>
<ul>
<li>
<p>加法 <strong><purple>结合律</strong></p>
</li>
<li>
<p>乘法<strong>结合律</strong></p>
</li>
<li>
<p>加法 <strong><purple>交换律</strong></p>
</li>
<li>
<p>乘法 <strong>交换律</strong></p>
</li>
<li>
<p>加乘 <strong><purple>分配律</strong></p>
</li>
<li>
<p>加法逆运算 <strong><green>必然存在</strong></p>
</li>
<li>
<p>乘法逆运算 <strong><green>几乎总是存在</strong></p>
</li>
</ul>
</div>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="2" data-paginate="true" data-header="群的定义" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="21" style="--paginate:true;--header:群的定义;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<header>群的定义</header>
<h3 id="%E4%BA%8C%E5%85%83%E8%BF%90%E7%AE%97%E7%9A%84%E5%BC%B1%E5%8C%96-1">二元运算的弱化</h3>
<ul>
<li data-marpit-fragment="1">
<p><strong><green>矩阵</green></strong> 之间也有丰富的运算：加、乘</p>
</li>
<li data-marpit-fragment="2">
<p>熟知的性质：</p>
<div class='horizontal'>
<ul>
<li>
<p>加法 <strong><purple>结合律</strong></p>
</li>
<li>
<p>乘法<strong>结合律</strong></p>
</li>
<li>
<p>加法 <strong><purple>交换律</strong></p>
</li>
<li>
<p><s>乘法 <strong>交换律</strong></s></p>
</li>
<li>
<p>加乘 <strong><purple>分配律</strong></p>
</li>
<li>
<p>加法逆运算 <strong><green>必然存在</strong></p>
</li>
<li>
<p><s>乘法逆运算 <strong>几乎总是存在</strong></s></p>
</li>
</ul>
</div>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="3" data-paginate="true" data-header="群的定义" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="22" style="--paginate:true;--header:群的定义;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<header>群的定义</header>
<h3 id="%E4%BA%8C%E5%85%83%E8%BF%90%E7%AE%97%E7%9A%84%E5%BC%B1%E5%8C%96-2">二元运算的弱化</h3>
<ul>
<li data-marpit-fragment="1">随着参与运算的对象变得抽象、复杂，运算的性质会 <strong><red>变差</red></strong></li>
<li data-marpit-fragment="2">我们可以关注一定语境中最重要的一些<strong>运算性质</strong>，以它们为出发点探讨其代数结构</li>
<li data-marpit-fragment="3">群是「对称操作及其复合」这一概念的抽象：在此语境中，数学和物理学家有心仪的几种运算性质希望保留。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="5" data-paginate="true" data-header="群的定义" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="23" style="--paginate:true;--header:群的定义;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<header>群的定义</header>
<h3 id="%E7%BE%A4">群</h3>
<ul>
<li data-marpit-fragment="1">
<p>设 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>G</mi></mrow><annotation encoding="application/x-tex">G</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">G</span></span></span></span> 是一个<strong>集合</strong></p>
</li>
<li data-marpit-fragment="2">
<p>定义一个 <strong><green>乘法 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⋅</mo></mrow><annotation encoding="application/x-tex">\cdot</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4445em;"></span><span class="mord">⋅</span></span></span></span></green></strong>，使得对任何两个群元 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>g</mi><mn>1</mn></msub><mo separator="true">,</mo><msub><mi>g</mi><mn>2</mn></msub><mo>∈</mo><mi>G</mi></mrow><annotation encoding="application/x-tex">g_1, g_2 \in G</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7335em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">∈</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">G</span></span></span></span> 都有 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>g</mi><mn>1</mn></msub><mo>⋅</mo><msub><mi>g</mi><mn>2</mn></msub><mstyle mathcolor="#dfa04b"><mrow><mo>∈</mo><mi>G</mi></mrow></mstyle></mrow><annotation encoding="application/x-tex">g_1 \cdot g_2 \orange{\in G}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6389em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord" style="color:#dfa04b;"><span class="mrel" style="color:#dfa04b;">∈</span><span class="mspace" style="color:#dfa04b;margin-right:0.2778em;"></span><span class="mord mathnormal" style="color:#dfa04b;">G</span></span></span></span></span></span> (<strong><green>封闭性</green></strong>)。</p>
<p>倘若集合 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>G</mi></mrow><annotation encoding="application/x-tex">G</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">G</span></span></span></span> 以及乘法 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⋅</mo></mrow><annotation encoding="application/x-tex">\cdot</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4445em;"></span><span class="mord">⋅</span></span></span></span> 满足如下性质，则称 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">(</mo><mi>G</mi><mo separator="true">,</mo><mo>⋅</mo><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">(G, \cdot)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord mathnormal">G</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">⋅</span><span class="mclose">)</span></span></span></span> 形成一个 <strong><green>群 (group)</green></strong>，而相应的运算 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⋅</mo></mrow><annotation encoding="application/x-tex">\cdot</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4445em;"></span><span class="mord">⋅</span></span></span></span> 称为 <strong><green>群乘法 (group multiplication)</green></strong>，群元数量 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">∣</mi><mi>G</mi><mi mathvariant="normal">∣</mi></mrow><annotation encoding="application/x-tex">|G|</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">∣</span><span class="mord mathnormal">G</span><span class="mord">∣</span></span></span></span> 称为 <strong><green>群的阶 (order)</strong></p>
<ul>
<li data-marpit-fragment="3">
<p><strong><green>结合律</strong>：<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>g</mi><mn>1</mn></msub><mo>⋅</mo><mo stretchy="false">(</mo><msub><mi>g</mi><mn>2</mn></msub><mo>⋅</mo><msub><mi>g</mi><mn>3</mn></msub><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><msub><mi>g</mi><mn>1</mn></msub><mo>⋅</mo><msub><mi>g</mi><mn>2</mn></msub><mo stretchy="false">)</mo><mo>⋅</mo><msub><mi>g</mi><mn>3</mn></msub></mrow><annotation encoding="application/x-tex">g_1 \cdot (g_2 \cdot g_3) = (g_1 \cdot g_2) \cdot g_3</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6389em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight ation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord">∀</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span><span class="vlist-s">​</span></span>< <li data-marpit-fragment="4">
<p>存在 <strong><green>单位元</green></strong> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>e</mi><mo>∈</mo><mi>G</mi></mrow><annotation encoding="application/x-tex">e \in G</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5782em;vertical-align:-0.0391em;"></span><span class="mord mathnormal">e</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">∈</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">G</span></span></span></span> 使得 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>e</mi><mo>⋅</mo><mi>g</mi><mo>=</mo><mi>g</mi><mo>⋅</mo><mi>e</mi><mo>=</mo><mi>g</mi><mo>∈</mo><mi>G</mi></mrow><annotation encoding="application/x-tex">e \cdot g = g \cdot e = g \in G</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4445em;"></span><span class="mord mathnormal">e</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6389em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0 </li>
<li data-marpit-fragment="5">

<header>群的定义</header>
<h3 id="%E7%BE%A4-1">群</h3>
<div class='proof comment'>
<p><strong>四个性质</strong></p>
<p>封闭，结合，单位元，逆元。</p>
</div>
<div class='proof comment'>
<p><strong>省略 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext> </mtext><mo>⋅</mo><mtext> </mtext></mrow><annotation encoding="application/x-tex">~\cdot~</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4445em;"></span><span class="mspace nobreak"> </span><span class="mord">⋅</span><span class="mspace nobreak"> </span></span></span></span></strong></p>
<p>在下面的讨论中我们往往省略符号 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext> </mtext><mo>⋅</mo><mtext> </mtext></mrow><annotation encoding="application/x-tex">~\cdot~</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4445em;"></span><span class="mspace nobreak"> </span><span class="mord">⋅</span><span class="mspace nobreak"> </span></span></span></span>，或者用 <strong><green>其它符号</green></strong> 代替。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-header="群的定义" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="25" style="--paginate:true;--header:群的定义;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<header>群的定义</header>
<h3 id="%E7%BE%A4-2">群</h3>
<div class='proof comment'>
<p><strong>没有交换律</strong></p>
<p>群的定义中 <strong><red>没有引入交换律</red></strong>，即 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>g</mi><mn>1</mn></msub><mo>⋅</mo><msub><mi>g</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">g_1 \cdot g_2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6389em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> 一般而言 <strong><red>不等于</red></strong> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>g</mi><mn>2</mn></msub><mo>⋅</mo><msub><mi>g</mi><mn>1</mn></msub></mrow><annotation encoding="application/x-tex">g_2 \cdot g_1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6389em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>。这与实数、复数的乘法不同，更像是 <strong><green>矩阵乘法</green></strong>：在后面会学到，合适的矩阵能够用于表示群的元素。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="6" data-paginate="true" data-header="群的定义" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="26" style="--paginate:true;--header:群的定义;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<header>群的定义</header>
<h3 id="%E7%BE%A4-3">群</h3>
<ul>
<li data-marpit-fragment="1">
<p>在物理中，群可以用于刻画 <strong><green>对称操作</green></strong></p>
</li>
<li data-marpit-fragment="2">
<p>所谓对称操作，是指保持某个物理系统不变的操作</p>
<blockquote>
<p>实空间的平移、转动、反射、时间反演，电荷共轭，内部空间的操作，对动力学对象的直接操作等</p>
</blockquote>
</li>
<li data-marpit-fragment="3">
<p>对称操作的 <strong><green>复合</green></strong> 还是对称操作</p>
</li>
<li data-marpit-fragment="4">
<p>对称操作总是有 <strong><green>逆操作</green></strong></p>
</li>
<li data-marpit-fragment="5">
<p><strong><green>恒等操作</green></strong> 等于啥都不做</p>
</li>
<li data-marpit-fragment="6">
<p>对称操作的复合显然应当满足 <strong><green>结合律</green></strong></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="2" data-paginate="true" data-header="群的定义" data-theme="s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7" lang="zh-CN" data-marpit-pagination="27" style="--paginate:true;--header:群的定义;--theme:s1xfj9b3lclg8vmbpa9a0d9fz7ck8lu54ye7bgxejh7;" data-marpit-pagination-total="255" data-size="16:9">
<header>群的定义</header>

<h3 id="%E5%8F%AF%E9%80%86%E6%80%A7">可逆性</h3>
<ul>
<li data-marpit-fragment="1"><strong>可逆性</strong> 是相当强的性质。</li>
<li data-marpit-fragment="2"><strong>定理</strong>：对任意 <strong><red>非单位元 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>g</mi></mrow><annotation encoding="application/x-tex">g</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">g</span></span></span></span></red></strong>，则 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>g</mi><msup><mi>g</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup><mo mathvariant="normal">≠</mo><msup><mi>g</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup></mrow><annotation encoding="application/x-tex">g g&#x27; \ne g&#x27;</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.9463em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7519em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel"><span class="mrel"><span class="mord vbox"><span class="thinbox"><span class="rlap"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="inner"><span class="mord"><span class="mrel"></span></span></span><span class="fix"></span></span></span></span></span><span 78em;"></span><span class="mrel"><span class="mrel"><span class="mord vbox"><span class="thinbox"><span class="rlap"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="inner"><span class="mord"><span class="mrel"></span></span></span><span class="fix"></span></span></span></span></span><span class="mrel">=</span></span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.9463em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7519em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′′</span></span></span></span></span></span></span></span></span></span></span></span>，必然有 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mstyle mathcolor="#4f8d63"><mi>g</mi></mstyle><msup><mi>g</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup><mo mathvariant="normal">≠</mo><mstyle mathcolor="#4f8d63"><mi>g</mi></mstyle><msup><mi>g</mi><mrow><mo mathvariant="normal">′</mo><mo mathvariant="normal">′</mo></mrow></msup></mrow><annotation encoding="application/x-tex">{\green{g}} g&#x27; \ne {\green{g}} g&#x27;&#x27;</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.9463em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord"><span class="mord" style="color:#4f8d63;"><span class="mord mathnormal" style="margin-right:0.03588em;color:#4f8d63;">g</span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7519em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel"><span class="mrel"><span class="mord vbox"><span class="thinbox"><span class="rlap"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="inner"><span class="mord"><span class="mrel"></span></span></span><span class="fix"></span></span></span></span></span><span class="mrel">=</span></span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.9463em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord"><span class="mord" style="color:#4f8d63;"><span class="mord mathnormal" style="margin-right:0.03588em;color:#4f8d63;">g</span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7519em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′′</span></span></span></span></span></span></span></span></span></span></span></span></li>
<li data-marpit-fragment="4"><strong>重排定理</strong>：<strong><green>给定 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">∀</mi><mi>g</mi><mo>∈</mo><mi>G</mi></mrow><annotation encoding="application/x-tex">\forall g \in G</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord">∀</span><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">∈</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">G</span></span></span></span></strong>，必然有集合等式<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mtable rowspacing="0.25em" columnalign="right" columnspacing=""><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mo stretchy="false">{</mo><mi>g</mi><msup><mi>g</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup><mtext> </mtext><mi mathvariant="normal">∣</mi><mtext> all </mtext><msup><mi>g</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup><mo>∈</mo><mi>G</mi><mo stretchy="false">}</mo><mo>=</mo><mo stretchy="false">{</mo><msup><mi>g</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup><mi>g</mi><mtext> </mtext><mi mathvariant="normal">∣</mi><mtext> all </mtext><msup><mi>g</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup><mo>∈</mo><mi>G</mi><mo stretchy="false">}</mo><mo>=</mo><mi>G</mi><mtext> </mtext><mi mathvariant="normal">.</mi></mrow></mstyle></mtd></mtr></mtable><annotation encoding="application/x-tex">\begin{align*}
\{g g&#x27; \ | \ \text{all } g&#x27; \in G\} = \{g&#x27; g  \ | \ \text{all } g&#x27; \in G\} = G \ .

<li><strong><green>选定</strong> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>g</mi><mo>∈</mo><mi>G</mi></mrow><annotation encoding="application/x-tex">g \in G</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7335em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">∈</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">G</span></span></span></span> 后，任意 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mi>g</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup><mo>∈</mo><mi>G</mi></mrow><annotation encoding="application/x-tex">g&#x27; \in G</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.9463em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7519em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">∈</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">G</span></span></span></span> 都对应群元 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>g</mi><msup><mi>g</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup><mo>∈</mo><mi>G</mi></mrow><annotation encoding="application/x-tex">g g&#x27; \in G</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.9463em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7519em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">∈</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">G</span></span></span></span>。这个对应 <strong>不会出现重复</strong>，即只要 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mi>g</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup><mo mathvariant="normal">≠</mo><msup><mi>g</mi><mrow><mo mathvariant="normal">′</mo><mo mathvariant="normal">′</mo></mrow></msup></mrow><annotation encoding="application/x-tex">g&#x27; \ne g&#x27;&#x27;</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.9463em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7519em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel"><span class="mrel"><span class="mord vbox"><span class="thinbox"><span class="rlap"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="inner"><span class="mord"><span class="mrel"></span></span></span><span class="fix"></span></span></span></span></span><span class="mrel">=</span></span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.9463em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7519em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′′</span></span></span></span></span></span></span></span></span></span></span></span>，对应的元素必然不相同：<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>g</mi><msup><mi>g</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup><mo mathvariant="normal">≠</mo><mi>g</mi><msup><mi>g</mi><mrow><mo mathvariant="normal">′</mo><mo mathvariant="normal">′</mo></mrow></msup></mrow><annotation encoding="application/x-tex">gg&#x27; \ne gg&#x27;&#x27;</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.9463em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" <header>群的定义</header>
<h3 id="%E7%BE%A4%E5%85%83%E7%9A%84%E5%B9%82%E6%AC%A1">群元的幂次</h3>
<ul>
<li>同一个群元素可以做<strong>自我乘法</strong>，往往写成 <strong>幂次</strong> 的形式，<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mtable rowspacing="0.25em" columnalign="right left right left" columnspacing="0em 1em 0em"><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><msup><mi>g</mi><mi>n</mi></msup><mo><mi mathvariant="normal">≔</mi></mo></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mtext> </mtext><munder><munder><mrow><mi>g</mi><mo>⋅</mo><mi>g</mi><mo>⋅</mo><mo>…</mo><mo>⋅</mo><mi>g</mi></mrow><mo stretchy="true">⏟</mo></munder><mrow><mi>n</mi><mtext> 个</mtext></mrow></munder><mo separator="true">,</mo></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mi>n</mi></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mo>=</mo><mn>1</mn><mo separator="true">,</mo><mn>2</mn><mo separator="true">,</mo><mn>3</mn><mo separator="true">,</mo><mo>…</mo></mrow></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><msup><mi>g</mi><mi>n</mi></msup><mo><mi mathvariant="normal">≔</mi></mo></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mtext> </mtext><munder><munder><mrow><msup><mi>g</mi><mrow><mo>−</mo><mn>1</mn></mrow></msup><mo>⋅</mo><msup><mi>g</mi><mrow><mo>−</mo><mn>1</mn></mrow></msup><mo>⋅</mo><mo>…</mo><mo>⋅</mo><msup><mi>g</mi><mrow><mo>−</mo><mn>1</mn></mrow></msup></mrow><mo stretchy="true">⏟</mo></munder><mrow><mi mathvariant="normal">∣</mi><mi>n</mi><mi mathvariant="normal">∣</mi><mtext> 个</mtext></mrow></munder><mo separator="true">,</mo></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mi>n</mi></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mo>=</mo><mo>−</mo><mn>1</mn><mo separator="true">,</mo><mo>−</mo><mn>2</mn><mo separator="true">,</mo><mo>−</mo><mn>3</mn><mo separator="true">,</mo><mo>…</mo></mrow></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><msup><mi>g</mi><mn>0</mn></msup><mo><mi mathvariant="normal">≔</mi></mo></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mtext> </mtext><mi>e</mi><mo separator="true">,</mo></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mi>n</mi></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mo>=</mo><mn>0</mn><mtext> </mtext><mi mathvariant="normal">.</mi></mrow></mstyle></mtd></mtr></mtable><annotation encoding="application/x-tex">\begin{align*}
g^n \coloneqq &amp; \ \underbrace{g \cdot g \cdot \ldots \cdot g}_{n \text{ 个}}, &amp; n &amp; = 1, 2, 3, \ldots\\
g^{n} \coloneqq &amp; \ \underbrace{g^{-1}\cdot g^{-1} \cdot \ldots \cdot g^{-1}}_{|n| \text{ 个}}, &amp; n &amp; = - 1, - 2, -3, \ldots\\
g^0 \coloneqq &amp; \ e, &amp; n &amp; = 0 \ .
\end{align*}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:7.0914em;vertical-align:-3.2957em;"></span><span class="mord"><span class="mtable"><span class="col-align-r"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:3.7957em;"><span style="top:-5.9557em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7144em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">n</span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel"><span class="mrel"><span class="mop" style="position:relative;top:-0.0347em;">:</span></span><span class="mrel"><span class="mspace" style="margin-right:-0.0667em;"></span></span><span class="mrel">=</span></span></span></span><span style="top:-3.2708em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7144em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">n</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel"><span class="mrel"><span class="mop" style="position:relative;top:-0.0347em;">:</span></span><span class="mrel"><span class="mspace" style="margin-right:-0.0667em;"></span><

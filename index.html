<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yiwen Pan | 课程主页</title>
    <style>
        :root {
            /* Apple Design Colors */
            --bg-color: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
            --card-shadow-hover: 0 8px 40px rgba(0, 0, 0, 0.12);
            --accent-blue: #0071e3;
            --icon-color: #e8e8ed; /* 极淡的图标装饰色 */
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            --ease-apple: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            /* 关键布局：让 body 占满全屏，并用 flex 布局控制垂直分布 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /*
         * Header - 占据主要空间
         * Flex-grow: 1 确保它推开底部内容
         */
        header {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 40vh; /* 保证最小高度 */
            animation: fadeIn 1.5s var(--ease-apple) forwards;
        }

        .header-label {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        /*
         * Main Content - 底部区域
         */
        main {
            width: 100%;
            padding: 0 0 60px 0; /* 底部留白 */
        }

        .course-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.08em;
            color: var(--text-secondary);
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeIn 1s var(--ease-apple) 0.3s forwards;
        }

        /*
         * Horizontal Row Layout
         */
        .course-row {
            display: flex;
            gap: 24px;
            overflow-x: auto; /* 允许横向滚动 */
            padding-bottom: 40px; /* 为阴影和悬停留出空间 */
            padding-top: 20px;

            /* 隐藏滚动条但保留功能 */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE/Edge */

            /* 滚动捕捉效果 */
            scroll-snap-type: x mandatory;
        }

        .course-row::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        /*
         * Course Card Design
         */
        .course-card {
            flex: 1; /* 均分宽度 */
            min-width: 280px; /* 最小宽度防止挤压 */
            max-width: 360px; /* 限制最大宽度 */
            height: 240px;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 32px;
            text-decoration: none;
            position: relative;
            overflow: hidden; /* 裁剪溢出的 SVG */
            box-shadow: var(--card-shadow);
            transition: all 0.5s var(--ease-apple);

            /* 滚动捕捉对齐点 */
            scroll-snap-align: start;

            /* 入场动画 */
            opacity: 0;
            transform: translateY(40px);
            animation: slideUp 1s var(--ease-apple) forwards;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--card-shadow-hover);
        }

        /* 内容层级高于背景图标 */
        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .course-en {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
            letter-spacing: 0.02em;
        }

        .course-zh {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
            margin: 0;
        }

        .arrow-icon {
            font-size: 20px;
            color: var(--accent-blue);
            align-self: flex-start;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.4s var(--ease-apple);
        }

        .course-card:hover .arrow-icon {
            opacity: 1;
            transform: translateX(0);
        }

        /*
         * Background SVG Icons
         * 极简线条风格，定位在右下角
         */
        .bg-icon {
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 140px;
            height: 140px;
            stroke: var(--icon-color);
            fill: none;
            stroke-width: 1.5;
            z-index: 1;
            transition: transform 0.6s var(--ease-apple), stroke 0.4s ease;
            opacity: 0.6;
        }

        /* 悬停时图标微妙移动 */
        .course-card:hover .bg-icon {
            transform: scale(1.1) rotate(-5deg);
            stroke: #d1d1d6; /* 稍微加深 */
        }

        /*
         * Background Image (for PNG icons)
         */
        .bg-img {
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 140px;
            height: 140px;
            object-fit: contain;
            z-index: 1;
            opacity: 0.15;
            transition: transform 0.6s var(--ease-apple), opacity 0.4s ease;
        }

        .course-card:hover .bg-img {
            transform: scale(1.1) rotate(-5deg);
            opacity: 0.25;
        }

        /*
         * Staggered Animations
         */
        .course-card:nth-child(1) { animation-delay: 0.1s; }
        .course-card:nth-child(2) { animation-delay: 0.2s; }
        .course-card:nth-child(3) { animation-delay: 0.3s; }
        .course-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .course-container {
                padding: 0 20px;
            }

            .course-row {
                /* 移动端增加右侧内边距，方便滑动查看最后一个 */
                padding-right: 20px;
            }

            .course-card {
                min-width: 85vw; /* 移动端每张卡片占宽 85% */
            }

            header {
                min-height: 30vh;
            }
        }
    </style>
</head>
<body>

    <header>
        <span class="header-label">Teaching & Courses</span>
    </header>

    <main>
        <div class="course-container">
            <p class="section-title">中山大学物理学院课程</p>
            <div class="course-row">

                <!-- 1. 数学物理方法 -->
                <a href="courses/mmp/" class="course-card">
                    <div class="card-content">
                        <div>
                            <span class="course-en">Mathematical Methods</span>
                            <h2 class="course-zh">数学物理方法</h2>
                        </div>
                        <span class="arrow-icon">→</span>
                    </div>
                    <!-- 环面 (Torus) -->
                    <img class="bg-img" src="assets/images/torus.png" alt="Torus"/>
                </a>

                <!-- 2. 群论 -->
                <a href="#" class="course-card">
                    <div class="card-content">
                        <div>
                            <span class="course-en">Group Theory</span>
                            <h2 class="course-zh">群论</h2>
                        </div>
                        <span class="arrow-icon">→</span>
                    </div>
                    <!-- E6 根系图 -->
                    <img class="bg-img" src="assets/images/E6.png" alt="E6 Dynkin Diagram"/>
                </a>

                <!-- 3. 广义相对论 -->
                <a href="#" class="course-card">
                    <div class="card-content">
                        <div>
                            <span class="course-en">General Relativity</span>
                            <h2 class="course-zh">广义相对论</h2>
                        </div>
                        <span class="arrow-icon">→</span>
                    </div>
                    <!-- SVG: 时空弯曲网格 -->
                    <svg class="bg-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- 弯曲的经纬线 -->
                        <path d="M10,20 Q50,40 90,20" stroke-width="1"/>
                        <path d="M10,50 Q50,70 90,50" stroke-width="1"/>
                        <path d="M10,80 Q50,100 90,80" stroke-width="1"/>
                        <!-- 垂直弯曲线 -->
                        <path d="M20,10 Q40,50 20,90" stroke-width="1"/>
                        <path d="M50,10 Q70,50 50,90" stroke-width="1"/>
                        <path d="M80,10 Q100,50 80,90" stroke-width="1"/>
                    </svg>
                </a>

                <!-- 4. 量子场论 -->
                <a href="#" class="course-card">
                    <div class="card-content">
                        <div>
                            <span class="course-en">Quantum Field Theory</span>
                            <h2 class="course-zh">量子场论</h2>
                        </div>
                        <span class="arrow-icon">→</span>
                    </div>
                    <!-- SVG: 费曼图顶点 -->
                    <svg class="bg-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- 费米子线（实线） -->
                        <line x1="20" y1="80" x2="50" y2="50" stroke-linecap="round"/>
                        <line x1="50" y1="50" x2="20" y2="20" stroke-linecap="round"/>
                        <!-- 光子线（波浪线 - 简化为正弦模拟） -->
                        <path d="M50,50 Q60,40 70,50 T90,50 T110,50" fill="none" stroke-linecap="round"/>
                        <!-- 相互作用点 -->
                        <circle cx="50" cy="50" r="3" fill="#e8e8ed" stroke="none"/>
                    </svg>
                </a>

            </div>
        </div>
    </main>

</body>
</html>
